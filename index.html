<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convite para festa</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="previewSection">
      <img src="./assets/Background.jpg" alt="">
    </section>
    
    <form>
      <h1>Crie seu convite</h1>
      <h2><img src="./assets/calendar.svg" alt=""> Sobre o evento</h2>

      <div class="inputWrapper">
        <label for="titulo">Título</label>
        <input type="text" id="titulo" placeholder="Nome do evento">
      </div>

      <div class="inputWrapper">
        <label for="data-inicio">Início</label>
        <input type="text" id="data-inicio" placeholder="DD/MM/AAAA">
      </div>

      <div class="inputWrapper">
        <label for="data-fim">Fim</label>
        <input type="text" id="data-fim" placeholder="DD/MM/AAAA">
      </div>

      <div class="inputWrapper">
        <label for="local">Local</label>
        <input type="text" id="local" placeholder="Link ou endereço">
      </div>

      <div class="inputWrapper">
        <label for="descricao">Descrição</label>
        <textarea id="descricao" placeholder="Escreva sobre os detalhes do evento"></textarea>
      </div>

      <h2><img src="./assets/paintbrush-vertical.svg" alt=""> Personalização</h2>
        <div class="inputWrapper">
          <label for="radio">Cor principal</label>
          <div class="color-palette">
            <input type="radio" name="" id="" class="colorItens">
            <input type="radio" name="" id="" class="colorItens">
            <input type="radio" name="" id="" class="colorItens">
            <input type="radio" name="" id="" class="colorItens">
            <input type="radio" name="" id="" class="colorItens">
            <input type="radio" name="" id="" class="colorItens">
            <input type="radio" name="" id="" class="colorItens">
            <input type="radio" name="" id="" class="colorItens">
            <input type="radio" name="" id="" class="colorItens">
            <input type="radio" name="" id="" class="colorItens">
            <input type="radio" name="" id="" class="colorItens">
          </div>
        </div>

      <div class="inputWrapper">
        <label for="tema-evento">Tema do Evento</label>

        <div class="theme-grid">
          <div class="item">
            <input type="radio" id="item1" name="grid-radio" value="item1" />
            <label for="item1">
              <img src="./assets/themeSelection (1).jpg" alt="Descrição da imagem 1" />
            </label>
          </div>
          <div class="item">
            <input type="radio" id="item2" name="grid-radio" value="item2" />
            <label for="item2">
              <img src="./assets/themeSelection (2).jpg" alt="Descrição da imagem 1" />
            </label>
          </div>
          <div class="item">
            <input type="radio" id="item3" name="grid-radio" value="item3" />
            <label for="item3">
              <img src="./assets/themeSelection (3).jpg" alt="Descrição da imagem 1" />
            </label>
          </div>
          <div class="item">
            <input type="radio" id="item4" name="grid-radio" value="item4" />
            <label for="item4">
              <img src="./assets/themeSelection (4).jpg" alt="Descrição da imagem 1" />
            </label>
          </div>
          <div class="item">
            <input type="radio" id="item5" name="grid-radio" value="item5" />
            <label for="item5">
              <img src="./assets/themeSelection (5).jpg" alt="Descrição da imagem 1" />
            </label>
          </div>
          <div class="item">
            <input type="radio" id="item6" name="grid-radio" value="item6" />
            <label for="item6">
              <img src="./assets/themeSelection (6).jpg" alt="Descrição da imagem 1" />
            </label>
          </div>
          <div class="item">
            <input type="radio" id="item7" name="grid-radio" value="item7" />
            <label for="item7">
              <img src="./assets/themeSelection (7).jpg" alt="Descrição da imagem 1" />
            </label>
          </div>
          <div class="item">
            <input type="radio" id="item8" name="grid-radio" value="item8" />
            <label for="item8">
              <img src="./assets/themeSelection (8).jpg" alt="Descrição da imagem 1" />
            </label>
          </div>
          <div class="item">
            <input type="radio" id="item9" name="grid-radio" value="item9" />
            <label for="item9">
              <img src="./assets/themeSelection (9).jpg" alt="Descrição da imagem 1" />
            </label>
          </div>
          <div class="item">
            <input type="radio" id="item10" name="grid-radio" value="item10" />
            <label for="item10">
              <img src="./assets/themeSelection (10).jpg" alt="Descrição da imagem 1" />
            </label>
          </div>
          <div class="item">
            <input type="radio" id="item11" name="grid-radio" value="item11" />
            <label for="item11">
              <img src="./assets/themeSelection (11).jpg" alt="Descrição da imagem 1" />
            </label>
          </div>
          <div class="item">
            <input type="radio" id="item12" name="grid-radio" value="item12" />
            <label for="item12">
              <img src="./assets/themeSelection (12).jpg" alt="Descrição da imagem 1" />
            </label>
          </div>
      </div>

      <div class="inputWrapper">
        <label>Estilo</label>
        
        <div class="rail">
          <div class="button"></div>
        </div>
      </div>

      <div class="inputWrapper">
        <label for="foto">Foto de capa</label>
        <input type="file" id="foto" placeholder="Selecionar">
      </div>

      <h2><img src="./assets/contact.svg" alt=""> Dados para contato</h2>
      <div class="inputWrapper">
        <label for="nome">Nome completo</label>
        <input type="text" id="nome" placeholder="Nome completo">
      </div>
      <div class="inputWrapper">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="exemplo@email.com">
      </div>
      <div class="inputWrapper">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="(99) 99999-9999">
      </div>
      <div class="checkbox-group">
        <label><input type="checkbox"> Eu concordo com os <a href="#">Termos e Condições</a> e com a <a href="#">Política de Privacidade</a></label>
        <label><input type="checkbox"> Aceito receber atualizações e promoções por e-mail</label>
        <label><input type="checkbox"> Aceito receber atualizações e promoções por SMS</label>
      </div>
      <button type="submit">Gerar convite</button>
    </form>
  </main>
</body>
</html>
